services:
  - type: web
    name: smart-tags-predictor
    env: python
    region: ohio
    plan: free
    
    # 1. Install dependencies
    buildCommand: pip install -r requirements.txt
    
    # 2. Start the app (Fixed: runs directly from root)
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
